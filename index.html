<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-100 py-6">
        <header>
            <nav class="mt-60 lg:mt-52">
                <div class=" relative flex justify-center items-center ">
                    <img class="absolute" src="./assets/Rectangle 1.png" alt="">
                    <img class="-mt-28" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login form -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Mobile Number</span>
                            </label>
                            <input value="01700100000" id="account-number" type="number" placeholder="Type your number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">PIN</span>
                            </label>
                            <input value="1234" id="account-password" type="password" placeholder="password" class="input input-bordered" required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-login" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>
</html>
