<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
        <header>
            <nav class="mt-6">
                <div class="mt-10 relative flex justify-center items-center ">
                    <img class="" src="./assets/Rectangle 1.png" alt="">
                    <img class="absolute -mt-24" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <div class="hero bg-base-200 ">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input type="number" placeholder="Type your number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input type="password" placeholder="password" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
</body>

</html>
